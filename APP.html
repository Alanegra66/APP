<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
        }
        #message-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-white">¿Qué necesito hoy?</h1>
        <button class="btn btn-warning btn-lg mb-4" onclick="showMessage()">Descubrir</button>
        <div id="message-container" class="animate__animated" style="display:none;"></div>
    </div>
    
    <script>
        const messages = [
            "Tómate un momento para respirar profundamente y relajarte. 🌿",
            "Sal a caminar y disfruta del aire fresco. 🚶‍♂️",
            "Escucha tu canción favorita y deja que la música te eleve. 🎶",
            "Bebe un vaso de agua y mantente hidratado. 💧",
            "Escribe tres cosas por las que estás agradecido hoy. ✨",
            "Desconéctate por un momento de la tecnología y descansa. 📵",
            "Date permiso para descansar sin culpa. 😌",
            "Llama a un amigo y comparte una conversación amena. ☎️",
            "Estira tu cuerpo y libera la tensión acumulada. 🧘‍♀️",
            "Sonríe frente al espejo y recuerda lo increíble que eres. 😊"
        ];
        
        function showMessage() {
            const messageContainer = document.getElementById("message-container");
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageContainer.innerText = messages[randomIndex];
            messageContainer.style.display = "block";
            messageContainer.classList.add("animate__fadeIn");
        }
    </script>
</body>
</html>
